<h3>Experiments</h3>

<ul>
  <li *ngFor="let test of experiments">

    <span *ngIf="experimentBeingEdited !== test; else elseBlock">
      <span (click)="edit(test)" class="editable-text">{{test}}</span>
      <button (click)="remove(test)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedTest (keyup.enter)="save(updatedTest, test)" value="{{test}}" />
      <button (click)="save(updatedTest, test)">save</button>
    </ng-template>

  </li>
</ul>
<input #newTest type="text" />
<button (click)='add(newTest.value)'>Add</button>
