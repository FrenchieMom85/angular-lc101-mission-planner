<div class="displayBox">
  <h3>Possible Experiments</h3>
  <ul>
    <li [class.selected]="selectedChoice.includes(experiment)" *ngFor="let experiment of experiments"
      (click)="addExperiment(experiment)">
      {{experiment}}</li>
  </ul>
</div>
<hr>
<div class="displayBox">
  <h3>Experiments <span *ngIf="experiments.length === 3">Full</span></h3>
  <ol>
    <li *ngFor="let choice of selectedChoice"> {{choice}} </li>
  </ol>

</div>
